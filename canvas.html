<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js">
    </script>
    <script>
      var c = document.getElementById("drawing");
      var context = c.getContext("2d");
      var x = c.width/2;
      var y = c.height-30;
      var dx = 2;
      var dy = -2;

      function drawCircle() {
        context.beginPath();
        context.arc(x, y, 10, 0, 2 * Math.PI);
        context.strokeStyle = "red";
        context.stroke();
        context.closePath();
      }

      function draw() {
        context.clearRect(0,0,c.width,c.height);
        drawCircle();
        x += dx;
        y += dy;
      }
      setInterval(draw, 10);
    </script>
  </head>
  <body>
    <canvas id="drawing" width=300 height=300>
    </canvas>
  </body>
</html>
